<html>
<head>
<title>Browserdetection</Title>

<Script Language="JavaScript">
browsername=navigator.userAgent;
if (browsername.indexOf("Chrome")!=-1) {browsername="Google Chrome"}
else
{if (browsername.indexOf("Safari")!=-1) {browsername="Safari"}
else {browsername="N/A"}};

document.write (browsername);

</script>

</head>

</body>
</html>
